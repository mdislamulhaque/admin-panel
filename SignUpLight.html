<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon Library for Eye Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Sign Up Section -->
    <section
      class="flex flex-col gap-4 items-center justify-center min-h-screen px-4 py-10 sm:px-6 lg:px-8"
    >
    <div class="w-full max-w-md pt-10 mx-auto">
      <a href="/Dashboard.html" class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700">
        <span class="mr-2">‚Üê</span>
        Back to dashboard
      </a>
    </div>
      <div class="w-full max-w-xl bg-white p-6 sm:p-10 rounded-2xl shadow-md">
        <!-- Header -->
        <div class="mb-6 text-center sm:text-left">
          <h1 class="mb-2 text-2xl font-semibold text-gray-800 sm:text-3xl">
            Sign Up
          </h1>
          <p class="text-sm text-gray-500">
            Enter your email and password to sign up!
          </p>
        </div>

        <!-- Social Buttons -->
        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5 mb-6">
          <button
            class="inline-flex items-center justify-center w-full gap-3 px-4 py-3 text-sm font-medium text-gray-700 transition-colors bg-gray-100 rounded-lg hover:bg-gray-200 hover:text-gray-800"
          >
            <i class="ri-google-fill"></i> Sign up with Google
          </button>
          <button
            class="inline-flex items-center justify-center w-full gap-3 px-4 py-3 text-sm font-medium text-gray-700 transition-colors bg-gray-100 rounded-lg hover:bg-gray-200 hover:text-gray-800"
          >
            <i class="ri-twitter-x-line"></i> Sign up with X
          </button>
        </div>

        <!-- OR Divider -->
        <div class="relative py-4 sm:py-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 text-gray-400 bg-white">Or</span>
          </div>
        </div>

        <!-- Form Start -->
        <form>
          <div class="space-y-5">
            <!-- Name Fields -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
              <div>
                <label class="block mb-1 text-sm font-medium"
                  >First Name<span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  name="fname"
                  placeholder="Enter your first name"
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                />
              </div>
              <div>
                <label class="block mb-1 text-sm font-medium"
                  >Last Name<span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  name="lname"
                  placeholder="Enter your last name"
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                />
              </div>
            </div>

            <!-- Email -->
            <div>
              <label class="block mb-1 text-sm font-medium"
                >Email<span class="text-red-500">*</span></label
              >
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
              />
            </div>

            <!-- Password with Toggle -->
            <div>
              <label class="block mb-1 text-sm font-medium"
                >Password<span class="text-red-500">*</span></label
              >
              <div class="relative">
                <input
                  type="password"
                  id="passwordField"
                  placeholder="Enter your password"
                  class="w-full p-3 pr-10 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                />
                <span
                  id="togglePassword"
                  class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500"
                >
                  <i class="ri-eye-off-line" id="eyeIcon"></i>
                </span>
              </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start gap-3">
              <input type="checkbox" id="termsCheckbox" class="w-5 h-5 mt-1" />
              <p class="text-sm text-gray-500">
                By creating an account you agree to the
                <span class="text-gray-800">Terms and Conditions</span>, and our
                <span class="text-gray-800">Privacy Policy</span>.
              </p>
            </div>

            <!-- Submit -->
            <div>
              <button
                type="submit"
                class="w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-blue-600 hover:bg-blue-700"
              >
                Sign Up
              </button>
            </div>
          </div>
        </form>

        <!-- Already have account -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-700">
            Already have an account?
            <a href="/index.html" class="text-blue-500 hover:text-blue-600"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- JavaScript: Show/Hide Password -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("passwordField");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
        eyeIcon.classList.toggle("ri-eye-off-line");
        eyeIcon.classList.toggle("ri-eye-line");
      });
    </script>
  </body>
</html>
