<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <!-- remix-icon cdn  -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="flex flex-col flex-1 w-full overflow-y-auto lg:w-1/2 no-scrollbar mx-auto p-5">
    <!-- Back to Dashboard -->
    <div class="w-full max-w-md mx-auto mb-5 sm:pt-10">
      <a href="/Dashboard.html" class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700">
        ‚Üê Back to dashboard
      </a>
    </div>

    <!-- Main Form Container -->
    <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-title-sm sm:text-title-md">Sign Up</h1>
        <p class="text-sm text-gray-500">Enter your email and password to sign up!</p>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5">
        <button class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800">
          Sign up with Google
        </button>
        <button class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200 hover:text-gray-800">
          Sign up with X
        </button>
      </div>

      <!-- OR Divider -->
      <div class="relative py-3 sm:py-5">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="p-2 text-gray-400 bg-white sm:px-5 sm:py-2">Or</span>
        </div>
      </div>

      <!-- Form Start -->
      <form>
        <div class="space-y-5">
          <!-- Name -->
          <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
            <div>
              <label class="block mb-1 font-medium">First Name<span class="text-red-500">*</span></label>
              <input type="text" name="fname" placeholder="Enter your first name" class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Last Name<span class="text-red-500">*</span></label>
              <input type="text" name="lname" placeholder="Enter your last name" class="w-full p-3 border rounded-lg" />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block mb-1 font-medium">Email<span class="text-red-500">*</span></label>
            <input type="email" name="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg" />
          </div>

          <!-- Password -->
          <div>
            <label class="block mb-1 font-medium">Password<span class="text-red-500">*</span></label>
            <div class="relative">
              <input type="password" id="passwordField" placeholder="Enter your password" class="w-full p-3 border rounded-lg pr-10" />
              <span id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500">
                <i class="ri-eye-off-line"></i>
              </span>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="flex items-center gap-3">
            <input type="checkbox" id="termsCheckbox" class="w-5 h-5" />
            <p class="text-sm text-gray-500">
              By creating an account you agree to the
              <span class="text-gray-800">Terms and Conditions</span>, and our
              <span class="text-gray-800">Privacy Policy</span>
            </p>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" class="w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-blue-600 hover:bg-blue-700">
              Sign Up
            </button>
          </div>
        </div>
      </form>

      <!-- Already have an account -->
      <div class="mt-5">
        <p class="text-sm font-normal text-center text-gray-700">
          Already have an account?
          <a href="/index.html" class="text-blue-500 hover:text-blue-600">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("passwordField");

    togglePassword.addEventListener("click", () => {
      const isVisible = passwordField.type === "text";
      passwordField.type = isVisible ? "password" : "text";
      togglePassword.innerHTML = isVisible ? `<i class="ri-eye-off-line"></i>` : `<i class="ri-eye-line"></i>`;
    });
  </script>
</body>
</html>
