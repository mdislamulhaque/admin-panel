<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- remix-icon cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex flex-col flex-1 min-h-screen">
    <div class="w-full max-w-md pt-10 mx-auto">
      <a href="/Dashboard.html" class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700">
        <span class="mr-2">←</span>
        Back to dashboard
      </a>
    </div>

    <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto bg-white p-6 rounded-md shadow">
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-xl sm:text-2xl">Sign In</h1>
        <p class="text-sm text-gray-500">Enter your email and password to sign in!</p>
      </div>

      <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-5 mb-6">
        <button class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200">
          <!-- Google Icon -->
          <span>Sign in with Google</span>
        </button>

        <button class="inline-flex items-center justify-center gap-3 py-3 text-sm font-normal text-gray-700 transition-colors bg-gray-100 rounded-lg px-7 hover:bg-gray-200">
          <!-- X (Twitter) Icon -->
          <span>Sign in with X</span>
        </button>
      </div>

      <div class="relative py-3 sm:py-5">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="p-2 text-gray-400 bg-white sm:px-5 sm:py-2">Or</span>
        </div>
      </div>

      <form>
        <div class="space-y-6">
          <div>
            <label class="block mb-1 font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
            <input type="email" placeholder="info@gmail.com" class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div>
            <label class="block mb-1 font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
            <div class="relative">
              <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
              <span id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 text-sm">
                <i class="ri-eye-off-line"></i>
              </span>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <input type="checkbox" id="keep-logged-in" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
              <label for="keep-logged-in" class="text-sm text-gray-700">Keep me logged in</label>
            </div>
            <a href="/reset-password" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
          </div>

          <div>
            <!-- <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
            </button> -->
            <a class="w-full inline-block text-center px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700" href="/Dashboard.html">Sign in</a>
          </div>
        </div>
      </form>

      <div class="mt-5">
        <p class="text-sm font-normal text-center text-gray-700">
          Don’t have an account?
          <a href="/SignUpLight.html" class="text-blue-600 hover:text-blue-700">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? `<i class="ri-eye-off-line"></i>` : `<i class="ri-eye-line"></i>`;
    });
  </script>
</body>
</html>
