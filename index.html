        <script>
        function toggleSubmenu(id) {
          const submenu = document.getElementById("submenu-" + id);
          if (!submenu) return;
          const isOpen = submenu.style.maxHeight && submenu.style.maxHeight !== "0px";
        
          if (isOpen) {
            submenu.style.maxHeight = "0px";
          } else {
            submenu.style.maxHeight = submenu.scrollHeight + "px";
          }
        }
        
        // Optional: highlight active link based on location
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll("a[href]");
        links.forEach(link => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("menu-dropdown-item-active");
          }
        });
        </script>

          <script>
            // Sidebar toggle logic
            const sidebarToggle = document.getElementById("sidebarToggle");
            const sidebarIcon = document.getElementById("sidebarIcon");
      
            let sidebarOpen = false;
      
            sidebarToggle.addEventListener("click", () => {
              sidebarOpen = !sidebarOpen;
              sidebarIcon.innerHTML = sidebarOpen
                ? `<span class="ri-close-line"></span>`
                : `<span class="ri-menu-2-line"></span>`;
            });
      
            // App menu toggle
            const appMenuBtn = document.getElementById("appMenuBtn");
            const appMenu = document.getElementById("appMenu");
      
            appMenuBtn.addEventListener("click", () => {
              appMenu.classList.toggle("hidden");
              appMenu.classList.toggle("flex");
            });
      
            // Ctrl+K or Cmd+K to focus search
            const searchInput = document.getElementById("searchInput");
            document.addEventListener("keydown", (e) => {
              if ((e.metaKey || e.ctrlKey) && e.key === "k") {
                e.preventDefault();
                searchInput?.focus();
              }
            });
          </script>
